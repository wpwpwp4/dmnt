 <head>

  <script src="js/app.js" type="text/javascript"></script>
		
 </head>
	

 <body>
  <div class="container_12">
   <div class="grid_12">
    <div class="logo">
     <img class="logo" src= "img/logo.png" alt="ADAMANT" position = center>
    </div>
   </div>	
  </div>
	

  <div class="container_12">
   <div class="menulist">
    <ul>
      <li><a href="index.html">Button_1</a></li>
      <li><a href="index.html">Button_2</a></li>
      <li><a href="index.html">Button_3</a></li>
      <li><a href="index.html">Button_4</a></li>
      <li><a href="index.html">Button_5</a></li>
    </ul>
   </div>
   <div class="clear"></div>
  </div>
	
  <div class="clear"></div>

  <div class="container_12">
   <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
    </div> <!-- /form -->
  </div>

 <div class="container_12">
  <div class="modules">
   <div class="grid_6">
    <script type="text/javascript">(function() {
    if (window.pluso)if (typeof window.pluso.start == "function") return;

       var d = document, s = d.createElement('script'), g = 'getElementsByTagName';
       s.type = 'text/javascript'; s.charset='UTF-8'; s.async = true;
       s.src = ('https:' == window.location.protocol ? 'https' : 'http')  + '://share.pluso.ru/pluso-like.js';
       var h=d[g]('body')[0];

    <div class="pluso" data-background="transparent" data-options="big,round,line,horizontal,counter,theme=06" data-services="vkontakte,twitter,facebook,google,email"></div>

    <script type="text/javascript" src="//vk.com/js/api/openapi.js?117"></script>

   </div>
  </div>
 </div>
